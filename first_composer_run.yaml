run_name: classify-mnist
cluster: <your cluster>
gpu_type: <cluster gpu type (ex. a100_40gb)>
gpu_num: 8
image: mosaicml/composer:0.8.0 # Use the MosaicML image that has Composer pre-installed
integrations:
  - integration_type: git_repo
    git_repo: <org/my-repo> # ex. mosaicml/composer
    git_branch: <my-branch>
    path: <my_training_folder> # The folder to clone the code into
command: composer <my_training_folder>/entrypoint.py -f /mnt/config/parameters.yaml
parameters:
  train_dataset:
    mnist:
      is_train: true
      datadir: /datasets/mnist
      download: true
      shuffle: true
      drop_last: true
  val_dataset:
    mnist:
      is_train: false
      datadir: /datasets/mnist
      download: true
      shuffle: false
      drop_last: false
  optimizers:
    sgd:
      lr: 0.1
      momentum: 0.9
      weight_decay: 1.0e-4
  schedulers:
    - cosine_decay: {}
  model:
    mnist_classifier:
      initializers:
        - kaiming_normal
        - bn_uniform
      num_classes: 10
  max_duration: 10ep
  train_batch_size: 2048
  eval_batch_size: 1000
  seed: 17
  dataloader:
    pin_memory: true
    timeout: 0
    prefetch_factor: 2
    persistent_workers: true
    num_workers: 8
  grad_accum: 1
  progress_bar: false
  log_to_console: true
